            <h2>Long time ago in a galaxy far away...</h2>
            <p>Après l’obtention de mon diplôme de secondaire générale (CESS), j’ai décidé de suivre des études de
                droit. Cependant, je n’ai pas achevé mon bachelier car je me suis rendu compte que le milieu ne me
                convenait pas. A contrario, celui de l’IT m’a toujours intéressé. En quittant l’université, je me suis
                renseigné sur BeCode. J’ai trouvé le concept intéressant tant il proposait une formation courte, intense
                et surtout avec un travail à la clé. Malheureusement, le Covid a bouleversé mes projets. En effet, le
                climat d’incertitude que cette pandémie a entraîné m’a un peu retardé dans mon choix, sans pour autant
                m’enlever l’idée de la tête. Entretemps, j’ai pu trouver un travail dans le but de pouvoir mettre de
                l’argent de côté et pouvoir suivre la formation plus sereinement.</p> <br>
            <p>J’ai également connu BeCode par l’intermédiaire de personnes qui ont adoré leur expérience. De plus, voir à quel point ils apprenaient vite et bien me confortait dans l’idée de suivre la formation. Je suis déterminé à m’instruire et changer de vie. BeCode semble pour moi la solution parfaite pour apprendre à coder et pour m’améliorer constamment.</p> <br>
            <p>Le code, comme le droit, est une langue à part entière et je suis motivé à parler couramment en HTML,
                CSS, Java et PHP pour commencer puis C++, python, etc. Mon but est avant tout de devenir développeur
                web, puis, si possible, me diriger vers l’IA. Depuis que je suis petit, je me débrouille sur les
                ordinateurs. J’ai développé une véritable passion pour les logiciels de montage vidéo et de retouche
                photo. C’est un peu comme si le geek que je suis arrivait là où il a toujours voulu être. J’ai toujours
                voulu réparer et améliorer les sites et les applications qui ne fonctionnaient pas. Fort de mon
                expérience utilisateur d’application, de site et de jeux vidéo différents, j’imagine souvent comment je
                pourrais les améliorer.</p> <br>
            <p>Enfin, avant de commencer mon aventure chez BeCode, j’ai suivi une pré-formation à la Milocs, pendant 9 semaines, j’ai appris les bases de programation Web front end. Cette expèrience m’a convaincu de poursuivre dans cette direction. En élaborant mon portfolio et mon premier site, j’ai aussi appris à utiliser GitHub, Nodejs et le terminal. J’aime voir un site se créer à partir d’une page blanche autant que de chercher les coquilles dans un code. </p><br>
            À bientôt, <br>
            Anthony
